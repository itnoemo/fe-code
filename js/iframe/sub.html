<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>main</title>
</head>
<body>
    <h1 id="h1">子元素初始值</h1>
    <script>
        window.onload = function () {
            document.domain = 'localhost.com';
        }
        function onReviceMsg(msg) {
            console.log('msg', msg);
            document.getElementById('h1').innerText = msg;
            parent.onCallback('子窗口已接收，值为' + msg);
        }
    </script>
</body>
</html>
